<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="reg_member.css">
    <script src="reg_member.js"></script>
</head>
<body>
    <!-- form 태그를 추가하고 다음 항목들을 입력 받기 -->
    <form action="#" method="GET" id="form">
        <!-- 아이디 -->
        <input class="ip" id="register_id" minlength="4" maxlength="12" required placeholder="아이디를 입력하세요"><br>
        <!-- 암호 -->
        <input class="ip" id="register_pw" minlength="4" maxlength="12" required placeholder="암호를 입력하세요"><br>
        <!-- 암호재입력 -->
        <input class="ip" id="register_repw" minlength="4" maxlength="12" required placeholder="암호를 한번 더 입력하세요"><br>
        <!-- 이름 -->
        <input class="ip" id="register_name" minlength="4" maxlength="12" required placeholder="이름을 입력하세요"><br>
        <!-- 이메일 -->
        <input class="ip" id="register_email" minlength="4" maxlength="12" required placeholder="이메일을 입력하세요"><br>
        <!-- 생년월일(년도 4자리, 월 select, 일 select) -->
        <label for="birth_y">생년월일</label>
        <input id="register_birty_y" value="1998" required>
        <select class="ip_birth2" id="register_birty_m">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="10">11</option>
            <option value="10">12</option>
        </select>
        <select class="ip_birth2" id="register_birty_d">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select><br>
        <!-- 성별(남, 녀) -->
        <input type="radio" name="sex" value="M">남성
        <input type="radio" name="sex" value="G" checked>여성<br>
        <!-- 핸드폰번호(010,네자리,네자리) -->
        <input id="tel_1" type="number" value="010"> -
        <input id="tel_2" type='number' oninput='phoneNumLim(this, 4)'> -
        <input id="tel_3" type='number' oninput='phoneNumLim(this, 4)'><br>
        <!-- 회원가입 버튼 -->
        <input id="submit" type="submit" value="회원가입" onclick="check();">
        <input type="reset" value="다지우기">
    </form>
</body>
</html>
